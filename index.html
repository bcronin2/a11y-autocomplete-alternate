<script id="INLINE_PEN_JS_ID">
const OPTIONS = ["Result 1", "Result 2", "Result 3"];

class Autocomplete extends React.Component {
  
	constructor() {
  	super();
    this.editorRef_ = null;
	  this.optionRefs_ = OPTIONS.map(option => null);
    this.state = {editorRange: null, searching: false, activeOptionIndex: -1, announcement: null};
  }

  render() {
  	const {searching, activeOptionIndex, announcement} = this.state;
    const listbox = (<ul ref={this.listboxRef_} id="listbox" role="listbox" onKeyDown={this.onListboxKeyDown_}>
        {OPTIONS.map((option, index) => {
          const optionId = `result-${index}`;
          return <li ref={e => this.optionRefs_[index] = e} 
                   id={optionId} className={index === activeOptionIndex ? "selected" : ""} key={optionId} tabIndex={-1} 
                   role="option">{option}</li>;
        })}
      </ul>);
    return (<div>
      <div ref={e => this.editorRef_ = e} 
           id="editor"
           contentEditable="true" role="textbox" 
           aria-multiline="true" 
           aria-activedescendant={searching && `result-${activeOptionIndex}`} 
           aria-controls={searching ? "listbox" : undefined}
           aria-expanded={searching || undefined} 
           aria-haspopup={searching ? "listbox" : undefined} 
           onKeyDown={this.onEditorKeyDown_} 
           onFocus={() => this.setState({activeItemId: null})}>
        Type "@" to insert
      </div>
      {searching && listbox}
      <div id="announcement" aria-live="assertive">{announcement}</div>
      </div>);
  }
  
  onEditorKeyDown_ = event => {
  	const {searching, activeOptionIndex} = this.state;
    switch (event.keyCode) {
    	case 38:
      case 40:
      	if (searching) {
      		event.preventDefault();
          const indexDiff = event.keyCode === 40 ? 1 : -1
          this.setState({activeOptionIndex: (activeOptionIndex + indexDiff + OPTIONS.length) % OPTIONS.length});
				}
				break;
      case 50:
    		this.setState({searching: true, announcement: "showing search results"});
        break;
      default:
       	this.hideSearchResults_();
        break;
  	}
  }
  
  hideSearchResults_ = () => {
  	this.setState({searching: false, announcement: "search results hidden", activeOptionIndex: -1});
  }
}

ReactDOM.render(
  <Autocomplete />,
  document.getElementById('container')
);

  </script>
